<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelance professional photographer based in the midlands">
    <meta name="keywords" content="photographer, midlands, athlone, freelance, events, portraits, aerial">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Just Shoot Me</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo_transparent_background.png"
                alt="company logo of lens aperature and text just shoot me" width=" 300" height="150">
        </a>
        <nav>
            <ul id="menu">
                <li><a href="hire-me.html">Hire me</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!--Contact form-->
    <section>
        <form>
            <label for="fullname">Full Name:</label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Full Name"><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="e-mail address"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="Phone number"><br>
            <p>Please click on type of query:</p><br>
            <label for="portrait">Portrait</label>
            <input type="radio" name="portrait" id="portrait">
            <label for="aerial">Aerial</label>
            <input type="radio" name="aerial" id="aerial">
            <label for="event">Event</label>
            <input type="radio" name="event" id="event">
            <label for="street">Street</label>
            <input type="radio" name="street" id="street">
            <label for="other">Other</label>
            <input type="radio" name="other" id="other">
        </form>
    </section>

    <!--social media links-->
    <footer>
        <ul class="socials">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (openes in a new tab)"> <i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (openes in a new tab)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (openes in a new tab)"> <i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (openes in a new tab)"> <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>


    <!--font awesome script-->

    <script src="https://kit.fontawesome.com/f4c099cf99.js" crossorigin="anonymous"></script>

</body>

</html>
