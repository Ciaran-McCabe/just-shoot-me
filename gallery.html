<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelance professional photographer based in the midlands">
    <meta name="keywords" content="photographer, midlands, athlone, freelance, events, portraits, aerial">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Just Shoot Me</title>
</head>

<body>
    <header class="header">
        <div class="top">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo_transparent_background.png"
                        alt="company logo of lens aperature and text just shoot me" width="300" height="150">
                </a>
            </div>
            <div class="nav">
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">Home </a></li>
                        <li><a href="gallery.html">Gallery </a></li>
                        <li><a href="hire-me.html">Hire me</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <h2 class="gallery-title" id="portraits">Portraits</h2>
        <div id="photos">
            <img src="./assets/images/portrait-1.webp" alt="portrait of girl holding fairy lights looking at camera">
            <img src="./assets/images/portrait-2.jpg"
                alt="portrait of man hidden by smoke holding a camera crouched at bottom of escalators">
            <img src="./assets/images/portrait-3.webp"
                alt="portrait of girls face looking into distance side of face covered in glitter">
            <img src="./assets/images/portrait-4.jpg" alt="portrait of girl in glasses smiling at camera">
            <img src="./assets/images/portrait-5.jpg" alt="portrait of girl sitting smiling at camera">
            <img src="./assets/images/portrait-6.jpg" alt="portrait of girl with blurred background">
            <img src="./assets/images/portrait-7.jpg" alt="portrait of man smiling facing camera">
        </div>
        <h2 class="gallery-title" id="events">Events</h2>
        <div id="photos">
            <img src="./assets/images/event-1.jpg" alt="">
            <img src="./assets/images/event-2.jpg" alt="">
            <img src="./assets/images/event-3.jpg" alt="">
            <img src="./assets/images/event-4.jpg" alt="">
            <img src="./assets/images/event-5.jpg" alt="">
            <img src="./assets/images/event-6.jpg" alt="">
            <img src="./assets/images/event-7.jpg" alt="">
            <img src="./assets/images/event-8.webp" alt="">
        </div>
        <h2 class="gallery-title" id="street">Street</h2>
        <div id="photos">
            <img src="./assets/images/street-1.jpg" alt="">
            <img src="./assets/images/street-2.jpg" alt="">
            <img src="./assets/images/street-3.jpg" alt="">
            <img src="./assets/images/street-4.jpg" alt="">
            <img src="./assets/images/street-5.jpg" alt="">
            <img src="./assets/images/street-6.jpg" alt="">
            <img src="./assets/images/street-7.jpg" alt="">
            <img src="./assets/images/street-8.jpg" alt="">
        </div>
        <h2 class="gallery-title" id="aerial">Aerial</h2>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/35npVaFGHMY"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/IaAJx4pp8Ls"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>

    <!--social media links-->
    <footer class="row">
        <div class="column"><a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"> <i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="column"><a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"> <i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="column"><a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"> <i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="column"><a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"> <i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>


    <!--font awesome script-->

    <script src="https://kit.fontawesome.com/f4c099cf99.js" crossorigin="anonymous"></script>

</body>

</html>
